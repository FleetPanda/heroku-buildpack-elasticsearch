# .github/workflows/ci.yml
# Example GitHub Actions workflow for Rails app with Elasticsearch

name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
          xpack.security.enabled: "false"
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9200:9200

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true

    - name: Set up database
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
      run: |
        bundle exec rake db:create
        bundle exec rake db:schema:load

    - name: Wait for Elasticsearch
      run: |
        until curl -s http://localhost:9200/_cluster/health | grep -q '"status":"yellow"'; do
          echo "Waiting for Elasticsearch..."
          sleep 1
        done

    - name: Create Elasticsearch indices
      env:
        ELASTICSEARCH_URL: http://localhost:9200
      run: bundle exec rake elasticsearch:create_indices

    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test
        ELASTICSEARCH_URL: http://localhost:9200
        RAILS_ENV: test
      run: bundle exec rspec

    - name: Upload coverage
      uses: codecov/codecov-action@v2
      if: always()
